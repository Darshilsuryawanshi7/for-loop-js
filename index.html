<!DOCTYPE html>
<head>
  <title>For Loop</title>
</head>
<body>
  <p id="console"></p><br>
</body>
<script>
  var fruits = ["Apple", "banana", "mango", "grapes"];
  var text = "";
  var i;
  for (i = 0; i <= fruits.length; i++){
    text += fruits[i] + "<br>";
    document.getElementById("console").innerHTML = text;
  }
</script>
</html>
